    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <div class="navbar-fixed">

      <div class="nav-wrapper">

</head>
<body>
    <div class="row">
      <div class="col s12"
        style="position: absolute; top: 85%; left:70%;">
          <button id="bbb" class="waves-effect btn-large brown lighten-1"
          type="button" onclick="change()">
            <i class= "material-icons right">
              videocam

      </div>
      <div class="card grey lighten-2"

        </div>
        <div class="card-action"></div>
      </div>
      
    </div>

    <div style="position: absolute; top: 30%; left:50%">
      <img src="./webcamOpenpose.gif" height="300px">
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript">
        $(function() {
          $.get("score.txt", function(data){
           $("#score").text(data);
          });
        });

       function change() {
           window.location.href = "sample_2video.html"
       }
    </script>
